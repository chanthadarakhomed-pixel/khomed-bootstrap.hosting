<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.MedLove {
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 100;
    height: 50px;
    border-radius: 10px;
}
.Med-item {
    text-decoration: none;
    padding: 20px;
    color: white;
    display: block;
}
.Med-List {
    display: flex;
    list-style: none;
    color: white;
}

.logo {
    width: 35px;
    height: 30px;
}

.Button {
    padding: 6px;
    margin-right: 20px;
    background-color: rgba(255, 255, 0, 0.679);
    border: none;
    border-radius: 10px;
}

.Button:hover {
    color: rgba(255, 255, 0, 0.719);
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="MedLove">
        <!-- Lojo -->
         <div>
            <img class="logo" src="" alt="MacBook">
         </div>
        <!-- Medlove -->
        <ul class="Med-List">
            <li><a href="" class="Med-item"><u>Home</u></a></li>
            <li><a href="" class="Med-item"><u>Product</u></a></li>
            <li><a href="" class="Med-item"><u>Contact</u></a></li>
            <li><a href="" class="Med-item"><u>About</u></a></li>
        </ul>
        <!-- Button Login -->
         <button class="Button">
            
            <a href="https://naruto.fandom.com/wiki/Akatsuki" target="_blank">Login</a>
         </button>
    </div>
  <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</body>
</html>
